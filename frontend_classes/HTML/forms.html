<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                padding: 10px;
                margin:10px;
                text-align: center;
            }
        </style>
        <title>registration form</title>
    </head>
    <body>
              <form action="submit">
                <div class="box">
                <label>First name</label>
                <input type="text" name="Firstname" value="" placeholder="Enter your first name"><br>
                </div>

                <div class="box">
                <label>Last name</label>
                <input type="text" name="Last name" Value="" placeholder="Enter your last name"><br>
                </div>

                <div class="box">
                <label>E.mail</label>
                <input type="text" name="email" value="" placeholder="Enter ur mail id"><br>
                </div>

                <div class="box">
                <label>phone number</label>
                <input type="text" name="phone number" value="" placeholder="Enter ur phone num"><br>
                </div>

                <div class="box">
                <label>DOB</label>
                <input type="date" name="DOB" value=""><br>
                </div>

                <div class="box">
                <label>Degree</label>
                <select name="degree"> 
                <option>b.tech</option>
                <option>degree</option>
                <option>m.tech</option>
                <option>PG</option>
                </select><br>
                </div>

                <div class="box">
                <label>Gender</label>
                <label>Male</label>
                <input type="radio" name="Male">
                <label>Female</label>
                <input type="radio" name="Female">
                <label>other</label>
                <input type="radio" name="others"><br>
                </div>

                <div class="box">
                <input type="submit" name="submit" value="save data">
                <input type="reset" name="reset" value="reset">
                </div>

            </form>
    </body>
</html>
